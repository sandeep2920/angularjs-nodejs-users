<div class="alert alert-success" ng-show="successMessage">{{successMessage}}</div>
<div class="panel panel-default">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>User</th>
                <th>Action</th>
                <th class="actions"><input type="button" href="#formModal" data-toggle="modal" ng-click="newUser()" value="New User" class="btn btn-primary"/></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>
                    <a class="btn btn-primary" href="#formModal" data-toggle="modal" ng-click="editUser(user)">Edit</a>
                    <a class="btn btn-danger" href="#removeModal" data-toggle="modal" ng-click="removeUser(user)">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
    <ul class="pager" ng-show="total > 1">
        <li><a href="" ng-click="previous()">Previous</a></li>
        <li ng-repeat="pageNumber in pageNumbers">
            <a href="" id="bt{{pageNumber}}" ng-click="paginate(pageNumber)">{{pageNumber}}</a>
        </li>
        <li><a href="" ng-click="next()">Next</a></li>
    </ul>
</div>
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="formModalLabel">User</h2>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" ng-model="user.name" id="name"/>
                        <div class="alert alert-danger" ng-show="nameErrorMessage">{{nameErrorMessage}}</div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" ng-model="user.username" id="username"/>
                        <div class="alert alert-danger" ng-show="usernameErrorMessage">{{usernameErrorMessage}}</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" ng-model="user.password" id="password"/>
                        <div class="alert alert-danger" ng-show="passwordErrorMessage">{{passwordErrorMessage}}</div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a class="btn btn-success" ng-click="saveUser()">SAVE</a>
                <a data-dismiss="modal" class="btn btn-primary" href="#" ng-click="newUser()">RESET</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="removeModalLabel">Remove User</h2>
            </div>
            <div class="modal-body">
                <h4>You are removing "{{user.name}}". Are you sure about this action?</h4>
            </div>
            <div class="modal-footer">
                <a data-dismiss="modal" class="btn btn-danger" href="#" ng-click="doRemove()">Yes</a>
                <a data-dismiss="modal" class="btn btn-primary" href="#">No</a>
            </div>
        </div>
    </div>
</div>
