<table class="table table-striped">
  <thead>
  <tr>
    <th>User</th>
    <th>Action</th>
    <th><input type="button" ng-click="newUser()" value="New" class="btn"/></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="user in users">
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>
        <a class="btn btn-danger" href="" ng-click="editUser(user)">Edit</a>
        <a class="btn btn-danger" href="" ng-click="removeUser(user)">Remove</a>
    </td>
  </tr>
  </tbody>
</table>

<div>
    <hr/>
    <div><input type="text" ng-model="user.name" name="name"/></div>
    <div><input type="text" ng-model="user.username" name="username"/></div>
    <div><input type="text" ng-model="user.password" name="password"/></div>
    <div><input type="button" ng-click="saveUser()" value="SAVE" class="btn"/></div>
</div>
